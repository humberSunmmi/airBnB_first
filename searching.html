<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Searching</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Find homes in Canada on <br>Airbnb</h1>
							<p>Discover entire homes and private rooms perfect for any trip.
							</p>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7" id="borDer">
						<div class="booking-form">
							<form>
								<div class="form-group">
									<span class="form-label">Where</span>
                                  <select class="form-control">
												<option>Toronto</option>
												<option>Vancouver</option>
                                                <option>Montreal</option>
												<option>Quebec</option>
											</select>
											<span class="select-arrow"  id="roompicker"></span>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Check In</span>
											<input class="form-control" id="datepicker1" type="date" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Check out</span>
											<input class="form-control" id="datepicker2" type="date" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Rooms</span>
											<select class="form-control">
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
											<span class="select-arrow"  id="roompicker"></span>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Adults</span>
											<select class="form-control" id="adultpicker">
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Children</span>
											<select class="form-control" id="childpicker">
												<option>0</option>
												<option>1</option>
												<option>2</option>
                                                <option>3</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
                                  <button class="submit-btn"><a class="buTTon" id="searchingButton" >Search</a></button>
                                  
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

  <!-- Footer -->
<footer class="page-footer font-small blue">

</footer>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/searching.js">
    </script>
    <script type="text/javascript" src="js/login.control.js"></script>
</body>
</html>
