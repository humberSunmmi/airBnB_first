<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>airbnb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="styles_login.css">
    <style type="text/css">
        #mainMenu {
            background-color: yellow;
        }
        .darkMenu  {
            font-weight:bolder;
        }
        
        #navbarBasicExample .navbar-start a.navbar-item:hover {
            background-color: yellow;
            color:grey;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script>
        $(function() {
            $("#datepicker1").datepicker();
        });
    </script>
    <script>
        $(function() {
            $("#datepicker2").datepicker();
        });
    </script>
    </head>
  <body>
    

     <!-- BIG SECTION WITH FORM-->
    <section class="hero is-medium" id="footerSection">
      <div class="hero-body" id="conBody">
            <div class="column is-5 is-offset-1 sunmi">
            <a href="index.html"><p id="tiTle">Find homes in Canada on<br>Airbnb </p></a>
            <p id="moreInfo">Discover entire homes and private rooms<br>perfect for any trip.</p>
            <br>
            <br>
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" id="email" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                     <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                    <input class="input" id="password" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>
              
            <br>
            <div id="results">
            </div>
              
              
            <!-- login/Sign-up button -->
            <div class="field is-grouped">
                <div class="control btn_login">
                    <a class="button is-link" id="loginButton">Login</a>
                </div>
                <div class="control btn_signup">
                  <button class="button is-text"><a class="canCel" href="#" id="signUpBtn">Sign-up</a></button>
                </div>
            </div>
  
            </div>
          </div>
    </section>
    
       <!-- Footer  -->
      <div class="hero-foot">
    <nav class="tabs">
        <ul>
          <li class="is-active"><a class="navbar-item">
                &copy; 2019 Sunmi J.
              </a></li>
          <li><a class="navbar-item" href="https://www.cookiebot.com/en/privacy-policy-cookies">
                Privacy Policy
              </a></li>
          <li><a class="navbar-item">
                Terms of Service
              </a></li>
        </ul>
    </nav>
  </div> <!-- End Footer -->
    

  <script type="text/javascript" src="js/login-page.js"></script>
  <script type="text/javascript" src="js/login.control.js"></script>
  </body>
</html>
